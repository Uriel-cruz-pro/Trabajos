<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uriel Cruz Hernandez - Portafolio Dev</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header class="profile-section">
        <a href="../index.html">Volver al inicio</a>
        <div class="container">
            <div class="profile-content">
                <div class="avatar-wrapper">
                    <img id="avatar" src="" alt="Profile Picture" class="avatar">
                </div>
                <div class="profile-info">
                    <h1 id="name" class="name">Cargando...</h1>
                    <p id="bio" class="bio"></p>
                    <div class="meta">
                        <span id="location" class="location"></span>
                        <span id="followers-count" class="followers-count"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <main class="projects-section">
        <div class="container">
            <h2 class="section-title">Proyectos Recientes</h2>
            <div id="projects-grid" class="projects-grid">
                <!-- Los proyectos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    
    <aside class="community-section">
        <div class="container">
            <h3 class="section-title-small">Comunidad</h3>
            <div id="followers-list" class="followers-list">
                
            </div>
        </div>
    </aside>

    
    <footer class="footer">
        <div class="container">
            <p>Portafolio actualizado automáticamente desde GitHub</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
